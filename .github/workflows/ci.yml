name: DeZensur CI
# CI-Workflow für Python- und Node-Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  python:
    name: Python-Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      # Installiert die nötigen Python-Pakete
      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8
      # Code-Qualität prüfen und Unit-Tests starten
      - name: Linting & Tests ausführen
        run: |
          black --check .
          isort --check-only .
          flake8
          pytest

  node:
    name: Node-Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      # Installiert die JavaScript-Abhängigkeiten
      - name: Pakete installieren
        run: npm install
      # Führt die Jest-Tests aus
      - name: Tests ausführen
        run: npm test --if-present
